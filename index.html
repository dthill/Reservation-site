<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Packing List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="style.css" media="screen" type="text/css">
</head>
<body>
	<div id="home"class="w3-container w3-mobile">
		<nav class="w3-block w3-grey w3-card">
					<a href="#home" class="w3-bar-item w3-button w3-mobile">Home</a>
					<a href="#reservations" class="w3-bar-item w3-button w3-mobile">Reservations</a>
					<a href="#dine-with-us" class="w3-bar-item w3-button w3-mobile">Come Dine with Us</a>
					<a href="#reviews" class="w3-bar-item w3-button w3-mobile">Customer Reviews</a>
		</nav>
	</div>
	<header class="w3-container w3-mobile">
		<h1>Tom's Restaurant</h1>
		<h2> All Night Dining</h2>
		<img class="w3-card" src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg" alt="restaurant">
	</header>
	<div id="reservations" class="w3-container w3-mobile">
		<h2>Reservations</h2>
		<div id="make-reservations" class="reservations w3-mobile">
			<form>
				<label>Name: 
    				<input id="reservation-name" type="text" placeholder="Name">
    			</label><br>
    			<label>Day: 
	    			<select id="reservation-day">
					 	<option value="Monday">Monday</option>
					 	<option value="Tuesday">Tuesday</option>
					 	<option value="Wednesday">Wednesday</option>
					 	<option value="Thursday">Thursday</option>
					 	<option value="Friday">Friday</option>
					 	<option value="Saturday">Saturday</option>
					 	<option value="Sunday">Sunday</option>
					</select><br>
				</label>
    			<input type="submit" value="Confirm Reservation">
			</form>
		</div>
		<div id="display-reservations" class="reservations w3-mobile">
			<table class="w3-table-all w3-centered">
				<thead>
					<tr class="w3-light-grey">
						<th>Name</th>
						<th>Day</th>
					</tr>	
				</thead>
				<tbody> 
					<tr>
						<td>Sonyl</td>
						<td>Saturday</td>						
					</tr>
					<tr>
						<td>Marry</td>
						<td>Tuesday</td>						
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div id="dine-with-us" class="w3-container w3-mobile">
		<h2>Come Dine with Us</h2>
		<div id="map" style="height:50vh; width:100%">
			
		</div>
	</div>

	<div id="reviews" class="w3-container w3-mobile">
		<h2>Customer Reviews</h2>
		<div class="review">		
			<p class="review-text">“Big lettuce, big carrots, tomatoes like volleyballs.”<p>
			<p class="review-name">— Jerry Seinfeld, on The BIG Salad</p>
		</div>		
	</div>
	<footer class="w3-container w3-mobile">
		<a href="" class="w3-mobile">Contacts Us</a>
	</footer>
	<script src="script.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzAkrHAfOuVpbsaNJafDzroUAuwxiHIZU&callback=initMap" async defer></script>
</body>
